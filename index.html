<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600i,800i,900|Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flag of different Countries</h1>
    <div id="firstdiv">
        <figure class="flag">
            <img src="pak.png" alt="Pakistan flag">
            <figcaption>Pakistan</figcaption>
        </figure>
        <figure class="flag">
            <img src="bangla.png" alt="Bangladesh flag">
            <figcaption>Bangladesh</figcaption>
        </figure>
        <figure class="flag">
            <img src="china.jpg" alt="China flag">
            <figcaption>China</figcaption>
        </figure>
    </div>

    <div id="second-div">
        <figure class="flag">
            <img src="sri.jpg" alt="Sri lank flag">
            <figcaption>Sri lanka</figcaption>
        </figure>
        <figure class="flag">
            <img src="turkey.jpg" alt="Turkey flag">
            <figcaption>Turkey</figcaption>
        </figure>
        <figure class="flag">
            <img src="france.jpg" alt="France flag">
            <figcaption>France</figcaption>
        </figure>
    </div>
</body>

</html>
